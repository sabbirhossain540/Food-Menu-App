{% extends 'food/base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        Sign Up
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group form-control mb-2">
                                {{ field.name }}
                                {{ field }}
                            </div>
                        {% endfor %}
                        
                        <button class="form-control btn-outline-info" type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
